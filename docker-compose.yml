version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: flat2112_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-flat2112_wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # WordPress Service
  wordpress:
    build: .
    container_name: flat2112_wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database Configuration
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-flat2112_wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      
      # WordPress Configuration
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
      
      # Legacy environment variables for wp-config.php compatibility
      DATABASE_HOST: db
      DATABASE_NAME: ${DB_NAME:-flat2112_wordpress}
      DATABASE_USER: ${DB_USER:-wordpress}
      DATABASE_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      DATABASE_PORT: 3306
      WP_DEBUG: ${WP_DEBUG:-false}
      WP_DEBUG_LOG: ${WP_DEBUG_LOG:-true}
      WP_DEBUG_DISPLAY: ${WP_DEBUG_DISPLAY:-false}
      
      # Security Keys (generate at https://api.wordpress.org/secret-key/1.1/salt/)
      AUTH_KEY: ${AUTH_KEY:-put-your-unique-phrase-here}
      SECURE_AUTH_KEY: ${SECURE_AUTH_KEY:-put-your-unique-phrase-here}
      LOGGED_IN_KEY: ${LOGGED_IN_KEY:-put-your-unique-phrase-here}
      NONCE_KEY: ${NONCE_KEY:-put-your-unique-phrase-here}
      AUTH_SALT: ${AUTH_SALT:-put-your-unique-phrase-here}
      SECURE_AUTH_SALT: ${SECURE_AUTH_SALT:-put-your-unique-phrase-here}
      LOGGED_IN_SALT: ${LOGGED_IN_SALT:-put-your-unique-phrase-here}
      NONCE_SALT: ${NONCE_SALT:-put-your-unique-phrase-here}
      
      # Site Configuration
      WP_HOME: ${WP_HOME:-http://localhost:8080}
      WP_SITEURL: ${WP_SITEURL:-http://localhost:8080}
      WP_MEMORY_LIMIT: ${WP_MEMORY_LIMIT:-256M}
      TABLE_PREFIX: ${TABLE_PREFIX:-wp_}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    networks:
      - wordpress_network
    ports:
      - "${WP_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      timeout: 10s
      retries: 5

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: flat2112_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    networks:
      - wordpress_network
    ports:
      - "${PMA_PORT:-8081}:80"

# Volumes for persistent data
volumes:
  wordpress_data:
    driver: local
  db_data:
    driver: local

# Network for service communication
networks:
  wordpress_network:
    driver: bridge